spec:
  name: nexopos
  databases:
  - name: nexopos
    engine: MYSQL
    production: true
    cluster_name: ns
  services:
  - name: web
    git:
      branch: main
      repo_clone_url: https://github.com/blair2004/NexoPOS-4x.git
    github:
      repo: blair2004/NexoPOS-4x
      branch: master
      deploy_on_push: true
    build_command: composer install
    envs:
    - key: DB_DATABASE
    - key: DB_USERNAME
    - key: DB_PASSWORD
