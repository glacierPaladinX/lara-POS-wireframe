spec:
  name: nexopos
  databases:
  - name: nexopos
    engine: MYSQL
    production: true
    cluster_name: ns
  services:
  - environment_slug: php
  - name: web
    git:
      branch: main
      repo_clone_url: https://github.com/blair2004/NexoPOS-4x.git
    github:
      repo: blair2004/NexoPOS-4x
      branch: master
      deploy_on_push: true
    build_command: 
      composer install
      cp .env.example .env
      php artisan key:generate
      php artisan storage:link
    run_command:
      heroku-php-apache2 public/
