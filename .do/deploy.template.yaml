spec:
  name: nexopos
  services:
  - name: web
    git:
      branch: main
      repo_clone_url: https://github.com/blair2004/NexoPOS-4x.git
    github:
      repo: blair2004/NexoPOS-4x
      branch: master
      deploy_on_push: true
    build_command: composer install
    envs:
    - key: DB_PASSWORD
      value: ""
      type: SECRET
    - key: DB_USERNAME
      value: ""
      type: ${nexopos_v4.DB_USERNAME}
    - key: DB_DATABASE
      value: ""
      type: ${nexopos_v4.DB_DATABASE}
  databases:
  - name: nexopos_v4
    engine: MYSQL
    db_name: ${nexopos_v4.DB_DATABASE}
    db_user: ${nexopos_v4.DB_USERNAME}