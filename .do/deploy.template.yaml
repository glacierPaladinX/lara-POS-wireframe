spec:
  name: nexopos
  services:
  - name: web
    git:
      branch: main
      repo_clone_url: https://github.com/blair2004/NexoPOS-4x.git
    github:
      repo: blair2004/NexoPOS-4x
      branch: master
      deploy_on_push: true
    build_command: composer install
    envs:
    - key: DB_NAME
      value: ${nexopos_v4.DB_NAME}
      type: SECRET
    - key: DB_USER
      scope: RUN_TIME
      value: ${example-db.DB_USER}
  databases:
  - name: nexopos_v4
    engine: MYSQL
    db_name: nexopos_v4
    db_user: root