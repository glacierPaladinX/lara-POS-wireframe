spec:
  name: nexopos-setup
  databases:
  - name: nexopos
    engine: MYSQL
    production: true
    cluster_name: ns
  services:
  - environment_slug: php
    name: pos
    git:
      repo_clone_url: https://github.com/blair2004/NexoPOS-4x
      branch: v4.7.x
    build_command: npm run prod && npm run build
    run_command: heroku-php-apache2 public/
