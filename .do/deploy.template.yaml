spec:
  name: nexopos
  databases:
  - name: nexopos_v4
    engine: MYSQL
    production: true
    cluster_name: ns
  services:
  - environment_slug: php
    name: nexopos_env
    git:
      repo_clone_url: https://github.com/blair2004/NexoPOS-4x
      branch: v4.7.x
    build_command: 
      npm install
      composer install
      cp .env.example .env
      php artisan key:generate
      php artisan storage:link
    run_command: heroku-php-apache2 public/
